<!DOCTYPE html>
<html lang="et">
<head><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politsei Andmebaas - Main Page</title>
    <style>

    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen fade-in">
        <div class="login-box">
            <h2>Logi sisse</h2>
            <input type="text" id="username" placeholder="Kasutajanimi">
            <input type="password" id="password" placeholder="Parool">
            <button onclick="login()">Logi Sisse</button>
        </div>
    </div>

    <div id="mainContent" style="display:none;">
        <div class="header">
            <h1>Politsei Andmebaas</h1>
        </div>

        <div class="container">
            <!-- Otsing -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Otsi isikut või juhtumit..." oninput="performSearch()">
                <button onclick="search()">Otsi</button>
            </div>

            <!-- Tabs -->
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Calls')">Aktiivsed Kõned</button>
                <button class="tablinks" onclick="openTab(event, 'Profiles')">Profiili Täitmine</button>
                <button class="tablinks" onclick="openTab(event, 'Statistics')">Statistika</button>
            </div>

            <!-- Aktiivsed Kõned -->
            <div id="Calls" class="tabcontent active">
                <h2>Aktiivsed Kõned</h2>

                <h3></h3>
                <div class="flex2">
                    
                    <div class="flex2 fit">
                        <div class="call-list" id="callList"></div>
                    </div>

                    <div class="flex2 fit">
                        <!-- Officer List (Left Side) -->
                        <div class="officer-list" id="officerList">
                            
                            <div id="officerMenu"></div>
                        </div>
                    </div>
                </div>

            </div>
            
            <!-- Profiili Täitmine -->
            <div id="Profiles" class="tabcontent">
                <h2>Profiili Täitmine</h2>
                <form class="profile-form" onsubmit="showProfile(event)">
                    <label for="name">Nimi:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="age">Vanus:</label><br>
                    <input type="text" id="age" name="age" required><br><br>
                    <label for="description">Kirjeldus:</label><br>
                    <textarea id="description" name="description" required></textarea><br><br>
                    <button type="submit">Salvesta</button>
                </form>
            </div>

            <!-- Statistika -->
            <div id="Statistics" class="tabcontent">
                <h2>Statistika</h2>
                <div id="crimeChart"></div>
            </div>

            <!-- Isiku Profiilide Tabid -->
            <div id="ProfileView" class="tabcontent">
                <!-- Isiku profiil ilmub siia -->
            </div>
        </div>
    </div>

    <!-- Helid -->
    <audio id="newCallSound" src="https://audio.jukehost.co.uk/MTMCvp6Hsj60oEXE8gbru22zwFxgTUz1"></audio>
    <audio id="alertSound" src="https://audio.jukehost.co.uk/f69LT0iC444l0iUZKaZPBavMVkMt8VOY"></audio>
    <audio id="loginSound" src="https://audio.jukehost.co.uk/CvSShK3d2T8p0OGT4JYPHBV8YO1IBsuu"></audio>

    </script>
</body>
</html>
